<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Metric/Imperial Unit Conversion</title>
</head>
<body>

    <div id="head">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="text" id="quantity" value="1"></input>
        <button onclick="convert()">Convert</button>
    </div>

    <div id="breakdown">
        <div id="container-1" class="container">
            <h3>Length (Meter/Feet)</h3>
            <p id="c1">1 meters = 3.281 feet | 1 feet = 0.3048 meters</p>
        </div>

        <div id="container-2" class="container">
            <h3>Volume (Liters/Gallons)</h3>
            <p id="c2">1 liters = 0.264 gallons | 1 gallons = 3.78541 liters</p>
        </div>

        <div id="container-3" class="container">
            <h3>Mass (Kilograms/Pounds)</h3>
            <p id="c3">1 kilos = 2.204 pounds | 1 pounds = 0.4535 kilos</p>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
